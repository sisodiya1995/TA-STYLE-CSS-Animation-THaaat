<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
<title>2D & 3D cube</title>
</head>
<body>
     <h1>2D & 3D Cube</h1>
     <main>

        <div class="cube">
            <div class="side top">1</div>
            <div class="side left">2</div>
            <div class="side right">3</div>
          </div>


          <div class="cube-container">
            <div class="cube1">
              <div class="side1 front">1</div>
              <div class="side1 back">2</div>
              <div class="side1 left1">3</div>
              <div class="side1 right1">4</div>
              <div class="side1 top1">5</div>
              <div class="side1 bottom">6</div>
            </div>
          </div>
     </main>
</body>
</html>
